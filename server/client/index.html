<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TODO List</title>

    <link href="/static/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="myDIV" class="header">
        <h2 style="margin: 5px">My To Do List</h2>
        <div class="container-btn">
          <input type="text" id="myInput" placeholder="Todo" />
          <div onclick="newElement()" class="addBtn">Add</div>
        </div>
      </div>

      <div class="listContainer">
        <div class="listItem">Hit the gym</div>
        <div class="listItem" class="checked">Pay bills</div>
        <div class="listItem">Meet George</div>
        <div class="listItem">Buy eggs</div>
        <div class="listItem">Read a book</div>
        <div class="listItem">Organize office</div>
      </div>
    </div>

    <script src="./static/main.js" ></script>
  </body>
</html>
